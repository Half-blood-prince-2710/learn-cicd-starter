name : ci

on:
  pull_requests:
    branches: [main]

jobs:
  tests:
    - name: tests
      uses: ubuntu-latest

      steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: "1.23.0"
          
        - name: Success
          run: (exit 0)
    